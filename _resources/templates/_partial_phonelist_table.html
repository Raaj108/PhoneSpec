<div>
  <table>
    <thead>
      <tr>
        <th>Phone Model</th>
        <th>Phone Snippet</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="phone in phones">
        <td>
          {{phone.name}}
        </td>
        <td>
          {{phone.snippet}}
        </td>
      </tr>
    </tbody>
  </table>
</div>
