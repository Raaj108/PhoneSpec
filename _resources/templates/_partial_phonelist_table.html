<table class="table table-bordered table-striped table-hover">
  <thead>
    <tr>
      <th class="col-md-3 text-center">Phone Model</th>
      <th class="col-md-5 text-center">Phone Snippet</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="phone in phones">
      <td class="col-md-3 ">
        {{phone.name}}
      </td>
      <td class="col-md-5">
        {{phone.snippet}}
      </td>
    </tr>
  </tbody>
</table>
