<section class="display">
  <div class="spec-heading">
    <h4>Hardware</h4>
  </div>
  <div class="spec-body">
    <table class="table">
      <tr ng-repeat="(key, value) in phone.data.hardware">
        <td class="col-lg-1 col-md-1 col-sm-1">
          {{key}}
        </td>
        <td class="col-lg-3 col-md-3 col-sm-3">
          {{value}}
        </td>
      </tr>
    </table>
  </div>
</section>
