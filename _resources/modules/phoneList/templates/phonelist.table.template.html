<div class="row">
  <div class="col-lg-9 col-md-9 col-sm-12 col-xs-12 " id="wrapper">
    <div class="row">
      <div class="col-lg-6 col-md-6 col-xs-6 col-sm-6">
        <input type="text" ng-model="search.name" class="form-control" placeholder="Search Phone">
      </div>
      <div class="col-lg-6 col-md-6 col-xs-6 col-sm-6">
        <select ng-model="orderProp" class="form-control">
          <option value="name">Alphabetical</option>
          <option value="release">Latest</option>
        </select>
      </div>
    </div>

    <ul class="phone-list">
      <li ng-repeat="phone in phones | filter:search:strict" class="col-md-3 col-sm-3 phone-list-item">
        <a href="#/brand/{{brandName}}/phone/{{phone}}" class="tect-center">
          <img src="/_resources/images/brands/{{brand.brandName|lowercase}}.jpg" alt="{{phone}}" class="phone-images">
          <p><b>{{phone}}</b></p>
        </a>
      </li>
    </ul>
  </div>

  <div class="col-lg-3 col-md-3 col-sm-10 col-xs-10 ">
    <section id="selectBrand">
      <h3>Select Another Brand</h3>
      <ul class="list-group">
        <li ng-repeat="brand in brands" class="select-brand-side-list" ng-class="{'row':($index+1) % 3 == 0}">
          <div class="col-md-4 col-sm-4">
            <a href="#/brand/{{brand.brandName}}/phone">
            {{brand.brandName}}
          </a></div>
        </li>
      </ul>
    </section>
    <section id="whatsNew">
      <h2>What's New?</h2>
    </section>
  </div>
  
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
    <ng-include src="'_resources/templates/_partial_displayReviews.html'"></ng-include>
  </div>

</div>
