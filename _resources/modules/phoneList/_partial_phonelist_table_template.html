<div class="row">
  <div class="col-md-3 col-xs-3">
    <section id="whatsNew">
      <h2>What's New</h2>
    </section>
  </div>
  <div class="col-md-9 col-xs-9" id="wrapper">
    <div class="row" >
      <div class="col-md-4 col-xs-4">
        <input type="text" ng-model="search.name" class="form-control" placeholder="Search Phone">
      </div>
      <div class="col-md-4 col-xs-4">
        <select ng-model="orderProp" class="form-control">
          <option value="name">Alphabetical</option>
          <option value="release">Latest</option>
        </select>
      </div>
    </div>

    <ul class="phone-list">
      <li ng-repeat="phone in phones | filter:search:strict" class="col-md-3 col-sm-3 phone-list-item">
        <a href="#/brand/{{brand.brandName}}/phone/{{phone}}">
          <img src="/_resources/images/brands/{{brand.brandName|lowercase}}.jpg" alt="{{phone}}" class="phone-images">
          <p> <b>{{phone}}</b></p>
        </a>
      </li>
    </ul>

  </div>
</div>
